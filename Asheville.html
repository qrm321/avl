
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"

  <style type="text/css">
    body {
       margin: 0;
       padding: 0;

</head>
<body>
  <div id="map"></div>
  <style> 
    #mapid{ width: 900px; height: 500px;}
    </style>   
  <script>

  

      var map = L.map('map').setView([35.62755230376591, -82.5918058893111], 14.0);
      var AVL = L.tileLayer('file:///C%3A/Users/qrm321/Downloads/Geog%20370/Georeference%20Asheville/Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      }).addTo(map);

      var OSM = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',{}).addTo(map)

      
var touristmarker = L.marker([35.587, -82.5493]).addTo(map)
.bindPopup()
.openPopup();


var TouristIcon = L.icon({ 
 iconUrl: 'https://en.wikipedia.org/wiki/Asheville_Tourists#/media/File:AshevilleTourists.PNG',
 iconSize: [10,10],
 popupAnchor: [0,0] 
 });

 var popupTourists = L.popup()
    .setLatLng([35.587, -82.5493])
    .setContent('The Asheville Tourists are a minor league baseball team. They were founded in 1897. They were originally called the Asheville Moonshiners. The team is well over 100 years old and their stadium offers a fun and affordable activity for everyone.',
     )
    .openOn(map);


var Basilica = L.marker([35.597, -82.5566]).addTo(map)
.bindPopup(popup)
.openPopup();

var popup = L.popup()
    .setLatLng([35.597, -82.5566])
    .setContent('Basilica of St Lawrence was built in 1905 by Spanish Architect Rafael Guastavino. It is a Roman Catholic Church and is located near downtown Asheville. It the only basilica in western North Carolina')
    .openOn(Basilica);

var BasilicaIcon = L.icon({ 
 iconUrl: 'https://en.wikipedia.org/wiki/Basilica_of_St._Lawrence,_Asheville#/media/File:The_Catholic_Basilica_of_St._Lawrence_in_Asheville,_North_Carolina.jpg',
 iconSize: [10,10],
 popupAnchor: [0,0] 
 });

var GroveInn= L.marker([35.619, -82.546]).addTo(map)
.bindPopup(popupGrove)
.openPopup();

var popupGrove = L.popup()
    .setLatLng([35.619, -82.546])
    .setContent('The Omni Grove Park Inn is a historic resort in Northern Asheville. It is very historical and luxurious. Many presidents have visited it when they visit this part of the country.'
     )
    .openOn(map);

var GroveIcon = L.icon([35.619, -82.546],{ 
 iconUrl: 'https://en.wikipedia.org/wiki/The_Omni_Grove_Park_Inn#/media/File:The_Omni_Grove_Park_Inn,_2013.jpg',
 iconSize: [10,10],
 popupAnchor: [0,0] 
 });

var Vectors= {
"Tourist Stadium" : popupTourists,
"Grove Park Inn" : popupGrove,
"Basilica of St. Lawrence" : popup
}

var Tiles ={
  "Open Street Map" : OSM,
  "AVL Photo" : AVL
}
L.control.layers(Tiles,Vectors).addTo(map);

  </script>
</body>
</html>
